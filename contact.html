<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="./index.html">Home Page</a></li>
        <li><a href="./aboutus.html">About</a></li>
      </ul>
    </header>
    <main>
      <h1 class="title">Table Form</h1>

      <table class="contact_table" border="1">
        <thead>
          <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alfred</td>
            <td>555</td>
            <td>Germany</td>
          </tr>
          <tr>
            <td>Cento</td>
            <td>444</td>
            <td>Mexico</td>
          </tr>
        </tbody>
      </table>

      <div class="form_info">
        <h2>Contact Form</h2>

        <form class="contact_form">
          <div class="info">
            <label>Name:</label>
            <input type="text">
          </div>

          <div class="info">
            <label>Surname:</label>
            <input type="text">
          </div>

          <div class="info">
            <label>Email:</label>
            <input type="text">
          </div>

          <div class="info"> 
            <label>Password:</label>
            <input type="password">
          </div>

          <div>
            <label for="">Male</label>
            <input type="radio" name="gender">
          </div>

          <div>
            <label for="">Female</label>
            <input type="radio" name="gender">
          </div>

          <button>
            Send
          </button>
        </form>
      </div>

    </main>

    <footer>
      <ul>
        <li>About</li>
        <li>Contact</li>
        <li>Location</li>
        <li>Season</li>
      </ul>
    </footer>
  </body>
</html>
